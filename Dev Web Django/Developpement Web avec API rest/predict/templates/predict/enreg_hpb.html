{% extends 'template_base.html' %}
{% block titre %}food app{% endblock %}
{% block contenu %}
    <p>
        Enregistrement d'une nouveau problème de santé :
    </p>
    <form method="POST"">
        {% csrf_token %}
        <table>
            <tr>
                <td>
                    <label for="name">Nom du problème :</label>
                    <input id="name" type="text" name="name" placeholder="Entrer le nom du problème">
                </td>
                <td>
                    <label for="description">Description du problème :</label>
                    <input id="description" type="text" name="description" placeholder="Entrer une description du problème">
                    
                </td>
            </tr>
            <tr>
                <td>
                    <button type="submit">Enregistrer</button>
                </td>
            </tr>
        </table>
    </form>
{% endblock %}
