{% extends 'template_base.html' %}
{% block titre %}food app{% endblock %}
{% block contenu %}
    <p>
        Enregistrement d'une nouvelle nourriture :
    </p>
    <form method="POST"">
        {% csrf_token %}
        <table>
            <tr>
                <td>
                    <label for="name">Nom du plat :</label>
                    <input id="name" type="text" name="name" placeholder="Entrer le nom du plat">
                </td>
                <td>
                    <label for="image">Image du plat :</label>
                    <input id="image" type="file" name="image">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="description">Description du plat :</label>
                    <input id="description" type="text" name="description" placeholder="Entrer une description du plat">
                    
                </td>
                <td>
                    <button type="submit">Enregistrer</button>
                </td>
            </tr>
        </table>
    </form>
{% endblock %}
